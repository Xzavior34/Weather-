<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Jumia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="userArea" class="text-end p-2"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üõç Mini Jumia</a>

      <form class="d-flex ms-auto me-2" role="search" onsubmit="event.preventDefault(); filterProducts();">
        <input class="form-control me-2" type="search" id="searchInput" placeholder="Search products">
      </form>

      <select id="categoryFilter" class="form-select w-auto me-3" onchange="filterProducts()">
        <option value="">All Categories</option>
      </select>

      <a class="btn btn-light me-2" href="cart.html">üõí Cart</a>
      <a class="btn btn-warning" href="history.html" id="viewOrders" style="display: none;">üìú View Orders</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row" id="productList">
      <!-- Products will be shown here -->
    </div>
  </div>

  <script>
    const defaultProducts = [
      { id: 1, name: "Wireless Earbuds", price: 7500, category: "Electronics" },
      { id: 2, name: "Smartphone", price: 45000, category: "Electronics" },
      { id: 3, name: "Sneakers", price: 12000, category: "Fashion" },
      { id: 4, name: "Bluetooth Speaker", price: 9500, category: "Electronics" }
    ];

    const uploadedProducts = JSON.parse(localStorage.getItem("products")) || [];
    const allProducts = [...defaultProducts, ...uploadedProducts];

    const productList = document.getElementById("productList");
    const categoryFilter = document.getElementById("categoryFilter");

    function renderProducts(productsToShow) {
      productList.innerHTML = "";
      productsToShow.forEach(product => {
        const imageUrl = `https://source.unsplash.com/600x400/?${encodeURIComponent(product.name)}`;
        const col = document.createElement("div");
        col.className = "col-md-3 mb-4";
        col.innerHTML = `
          <div class="card product-card">
            <img src="${imageUrl}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">‚Ç¶${product.price.toLocaleString()}</p>
              <button class="btn btn-primary w-100" onclick="addToCart(${product.id})">Add to Cart</button>
            </div>
          </div>
        `;
        productList.appendChild(col);
      });
    }

    function addToCart(productId) {
      const product = allProducts.find(p => p.id === productId);
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }

    function populateCategories() {
      const categories = new Set(allProducts.map(p => p.category).filter(Boolean));
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categoryFilter.appendChild(option);
      });
    }

    function filterProducts() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const category = categoryFilter.value;

      const filtered = allProducts.filter(p => {
        const matchName = p.name.toLowerCase().includes(search);
        const matchCategory = category ? p.category === category : true;
        return matchName && matchCategory;
      });

      renderProducts(filtered);
    }

    // Initialize
    populateCategories();
    renderProducts(allProducts);
  </script>

  <script>
    const userArea = document.getElementById("userArea");
    const viewOrders = document.getElementById("viewOrders");
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    if (user) {
      viewOrders.style.display = "inline-block";
      userArea.innerHTML = `
        üëã Welcome, <strong>${user.username}</strong>
        <button class="btn btn-sm btn-outline-danger ms-2" onclick="logout()">Logout</button>
      `;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("You have been logged out.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
