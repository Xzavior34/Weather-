<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Jumia</title>

  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png">
  <meta name="theme-color" content="#0d6efd" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card img {
      height: 200px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .navbar .form-control {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      .navbar .btn, .navbar .form-select {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      .navbar .d-flex {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div id="userArea" class="text-end p-2 small"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid flex-wrap">
      <a class="navbar-brand me-auto" href="#">üõç Mini Jumia</a>

      <form class="d-flex me-2" role="search" onsubmit="event.preventDefault(); filterProducts();">
        <input class="form-control me-2" type="search" id="searchInput" placeholder="Search products">
      </form>

      <select id="categoryFilter" class="form-select w-auto me-2" onchange="filterProducts()">
        <option value="">All Categories</option>
      </select>

      <div class="d-flex gap-2 align-items-center flex-wrap">
        <a class="btn btn-light" href="cart.html">üõí Cart</a>
        <a id="viewOrderBtn" class="btn btn-warning d-none" href="history.html">üìú View Orders</a>
        <a id="uploadBtn" class="btn btn-success d-none" href="upload.html">‚¨ÜÔ∏è Upload</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row" id="productList"></div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const productList = document.getElementById("productList");
    const categoryFilter = document.getElementById("categoryFilter");
    let allProducts = [];

    onValue(ref(db, "products"), (snapshot) => {
      const data = snapshot.val();
      allProducts = data ? Object.values(data) : [];
      populateCategories();
      renderProducts(allProducts);
    });

    function renderProducts(products) {
      productList.innerHTML = "";
      if (products.length === 0) {
        productList.innerHTML = `<p class="text-center text-muted">No products found.</p>`;
        return;
      }

      products.forEach((product, index) => {
        const col = document.createElement("div");
        col.className = "col-sm-6 col-md-4 col-lg-3 mb-4";
        col.innerHTML = `
          <div class="card product-card h-100">
            <img src="${product.image}" class="card-img-top" alt="${product.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text fw-bold text-success">‚Ç¶${product.price?.toLocaleString()}</p>
              <button class="btn btn-primary mt-auto w-100" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
            </div>
          </div>
        `;
        productList.appendChild(col);
      });
    }

    window.addToCart = function (product) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    };

    function populateCategories() {
      const categories = new Set(allProducts.map(p => p.category).filter(Boolean));
      categoryFilter.innerHTML = `<option value="">All Categories</option>`;
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categoryFilter.appendChild(option);
      });
    }

    window.filterProducts = function () {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const category = categoryFilter.value;
      const filtered = allProducts.filter(p =>
        p.name.toLowerCase().includes(search) && (!category || p.category === category)
      );
      renderProducts(filtered);
    };
  </script>

  <!-- User Info & PWA -->
  <script>
    const userArea = document.getElementById("userArea");
    const viewOrderBtn = document.getElementById("viewOrderBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    if (user) {
      userArea.innerHTML = `
        üëã Welcome, <strong>${user.username}</strong>
        <button class="btn btn-sm btn-outline-light ms-2" onclick="logout()">Logout</button>
      `;
      viewOrderBtn.classList.remove("d-none");
      if (user.username === "admin") {
        uploadBtn.classList.remove("d-none");
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("You have been logged out.");
      window.location.href = "login.html";
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(reg => console.log("‚úÖ Service Worker registered:", reg.scope))
        .catch(err => console.error("‚ùå Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
