<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Mini Jumia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">üîê Login to Mini Jumia</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email or Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="register.html">Sign up</a></p>
  </div>

  <script>
    // Ensure admin exists with role
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Upgrade existing admin or add if missing
    const updatedUsers = users.map(user => {
      if (user.username === "admin") {
        return { ...user, role: "admin" };
      }
      return user;
    });

    const hasAdmin = updatedUsers.some(u => u.username === "admin");

    if (!hasAdmin) {
      updatedUsers.push({ username: "admin", password: "admin123", role: "admin" });
    }

    localStorage.setItem("users", JSON.stringify(updatedUsers));

    // Login logic
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const storedUsers = JSON.parse(localStorage.getItem("users")) || [];

      const user = storedUsers.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        alert("‚úÖ Login successful!");

        if (user.role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "index.html";
        }
      } else {
        alert("‚ùå Invalid username or password.");
      }
    });
  </script>
</body>
</html>
