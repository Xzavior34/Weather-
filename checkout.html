<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Mini Jumia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="userArea" class="text-end p-2"></div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üõç Mini Jumia</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>üßæ Checkout</h2>
    <div id="emptyCart" class="alert alert-warning" style="display:none;">Your cart is empty</div>
    <ul class="list-group mb-3" id="cartItems"></ul>
    <p><strong>Total:</strong> ‚Ç¶<span id="total">0</span></p>

    <form id="checkoutForm">
      <!-- form fields -->
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = { /* same config */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) location.href = "login.html";

    const cartRef = db.ref(`carts/${user.email.replace('.', ',')}`);
    const cartItemsEl = document.getElementById("cartItems");
    const emptyCartEl = document.getElementById("emptyCart");
    const totalEl = document.getElementById("total");
    let cart = [];

    cartRef.once("value", snap => {
      cart = snap.val() || [];
      if (cart.length === 0) emptyCartEl.style.display = "block";
      let t = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${item.name} - ‚Ç¶${item.price.toLocaleString()}`;
        cartItemsEl.appendChild(li);
        t += item.price;
      });
      totalEl.textContent = t.toLocaleString();
    });

    document.getElementById("checkoutForm").addEventListener("submit", async e => {
      e.preventDefault();
      if (cart.length === 0) return alert("Your cart is empty!");

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const address = document.getElementById("address").value.trim();

      const orderId = "ORD" + Date.now();
      const order = { order_id: orderId, name, phone, email, address, items: cart, total: cart.reduce((a,b)=>a+b.price,0), status: "Pending" };

      try {
        await db.ref("orders").push(order);
        await cartRef.remove();
        localStorage.removeItem("cart");
        alert("‚úÖ Order placed!");
        window.location.href = "history.html";
      } catch(e) {
        console.error(e);
        alert("‚ö†Ô∏è Order placed but error occurred.");
        window.location.href = "history.html";
      }
    });

    // userArea
    document.getElementById("userArea").innerHTML = `
      üëã Welcome, <strong>${user.username}</strong>
      <button class="btn btn-sm btn-outline-danger ms-2" onclick="logout()">Logout</button>`;
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
