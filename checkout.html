<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Mini Jumia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="userArea" class="text-end p-2"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üõç Mini Jumia</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>üßæ Checkout</h2>

    <ul class="list-group mb-3" id="cartItems"></ul>
    <p><strong>Total:</strong> ‚Ç¶<span id="total">0</span></p>

    <form id="checkoutForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" id="phone" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea id="address" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>

  <script>
    // Show cart items
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const cartList = document.getElementById("cartItems");
    const totalElement = document.getElementById("total");
    let total = 0;

    cartItems.forEach(item => {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = `${item.name} - ‚Ç¶${item.price.toLocaleString()}`;
      cartList.appendChild(li);
      total += item.price;
    });

    totalElement.textContent = total.toLocaleString();

    // Handle form submission
    document.getElementById("checkoutForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!name || !phone || !address) {
        alert("Please fill in all fields.");
        return;
      }

      const order = {
        name,
        phone,
        address,
        items: cartItems
      };

      const orderHistory = JSON.parse(localStorage.getItem("orderHistory")) || [];
      orderHistory.push(order);
      localStorage.setItem("orderHistory", JSON.stringify(orderHistory));
      localStorage.removeItem("cart");

      alert("‚úÖ Order placed successfully!");
      window.location.href = "history.html"; // Redirect to order history
    });
  </script>

  <script>
    const userArea = document.getElementById("userArea");
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    if (user) {
      userArea.innerHTML = `
        üëã Welcome, <strong>${user.username}</strong>
        <button class="btn btn-sm btn-outline-danger ms-2" onclick="logout()">Logout</button>
      `;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("You have been logged out.");
      window.location.href = "login.html";
    }
  </script>
</body>
  </html>
