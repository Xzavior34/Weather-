<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Mini Jumia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#0d6efd" />
</head>
<body>
  <div id="userArea" class="text-end p-2"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üõç Mini Jumia</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>üßæ Checkout</h2>
    <ul class="list-group mb-3" id="cartItems"></ul>
    <p><strong>Total:</strong> ‚Ç¶<span id="total">0</span></p>

    <form id="checkoutForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" id="phone" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea id="address" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <script>
    emailjs.init("Ptt-UkfEekMW3LLrw");

    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) {
      alert("Please log in to proceed to checkout.");
      window.location.href = "login.html";
    }

    // Prefill user area
    const userArea = document.getElementById("userArea");
    userArea.innerHTML = `
      üëã Welcome, <strong>${user.username}</strong>
      <button class="btn btn-sm btn-outline-danger ms-2" onclick="logout()">Logout</button>
    `;
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    // Load cart
    const cart = JSON.parse(localStorage.getItem("cart_" + user.username)) || [];
    const cartList = document.getElementById("cartItems");
    const totalElement = document.getElementById("total");

    let total = 0;
    cart.forEach(item => {
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.textContent = `${item.name} - ‚Ç¶${item.price.toLocaleString()}`;
      cartList.appendChild(li);
      total += item.price;
    });
    totalElement.textContent = total.toLocaleString();

    // Prefill form if available
    document.getElementById("email").value = user.username;
    if (user.name) document.getElementById("name").value = user.name;
    if (user.phone) document.getElementById("phone").value = user.phone;
    if (user.address) document.getElementById("address").value = user.address;

    document.getElementById("checkoutForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const address = document.getElementById("address").value.trim();

      const orderId = "ORD" + Date.now();

      const order = {
        order_id: orderId,
        name,
        phone,
        email,
        address,
        items: cart,
        total,
        status: "Pending",
        cost: {
          shipping: "0",
          tax: "0",
          total: total
        }
      };

      try {
        await db.ref("orders").push(order);

        await emailjs.send("service_n9mp0ui", "template_lsbtgzk", {
          order_id: orderId,
          name,
          phone,
          email,
          address,
          total: total,
          cost: JSON.stringify(order.cost),
          orders: JSON.stringify(order.items)
        });

        localStorage.removeItem("cart_" + user.username);
        alert("‚úÖ Order placed and confirmation sent!");
        window.location.href = "history.html";
      } catch (error) {
        console.error("‚ùå Order error:", error);
        alert("Order saved but email may not have been sent.");
        window.location.href = "history.html";
      }
    });
  </script>

  <!-- Register service worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("‚úÖ Service Worker registered"))
        .catch(err => console.error("‚ùå SW error:", err));
    }
  </script>
</body>
</html>
