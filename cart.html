<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart - Mini Jumia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="userArea" class="text-end p-2"></div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">‚Üê Back to Store</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Your Cart üõí</h2>
    <div id="cartItems" class="mt-3"></div>
    <h4 class="mt-4">Total: ‚Ç¶<span id="totalPrice">0</span></h4>
    <a href="checkout.html" class="btn btn-success mt-3">Proceed to Checkout</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) {
      alert("Please log in to access this page.");
      window.location.href = "login.html";
    }
    const userCartRef = db.ref(`carts/${user.email.replace('.', ',')}`);

    const cartDiv = document.getElementById("cartItems");
    const totalEl = document.getElementById("totalPrice");
    let cart = [];

    function render() {
      cartDiv.innerHTML = "";
      let total = 0;
      if (cart.length === 0) {
        cartDiv.innerHTML = "<p>Your cart is empty.</p>";
      } else {
        cart.forEach((item, idx) => {
          total += item.price;
          const card = document.createElement("div");
          card.className = "card mb-2";
          card.innerHTML = `
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h5>${item.name}</h5>
                <p>‚Ç¶${item.price.toLocaleString()}</p>
              </div>
              <button class="btn btn-danger btn-sm" onclick="removeItem(${idx})">Remove</button>
            </div>`;
          cartDiv.appendChild(card);
        });
      }
      totalEl.textContent = total.toLocaleString();
    }

    function removeItem(idx) {
      cart.splice(idx, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      userCartRef.set(cart);
      render();
    }

    window.addEventListener("DOMContentLoaded", () => {
      // Load from Firebase
      userCartRef.once("value", snap => {
        const saved = snap.val();
        if (Array.isArray(saved)) {
          cart = saved;
          localStorage.setItem("cart", JSON.stringify(cart));
        } else {
          cart = JSON.parse(localStorage.getItem("cart")) || [];
          userCartRef.set(cart);
        }
        render();
      });
    });

    // Store user area & logout
    const userArea = document.getElementById("userArea");
    userArea.innerHTML = `
      üëã Welcome, <strong>${user.username}</strong>
      <button class="btn btn-sm btn-outline-danger ms-2" onclick="logout()">Logout</button>`;
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
