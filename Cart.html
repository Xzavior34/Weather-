<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart - Mini Jumia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="userArea" class="text-end p-2"></div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">‚Üê Back to Store</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Your Cart üõí</h2>
    <div id="cartItems" class="mt-3"></div>
    <h4 class="mt-4">Total: ‚Ç¶<span id="totalPrice">0</span></h4>
    <a href="checkout.html" class="btn btn-success mt-3">Proceed to Checkout</a>
  </div>

  <script>
    const cartContainer = document.getElementById("cartItems");
    const totalPriceEl = document.getElementById("totalPrice");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;

        const itemDiv = document.createElement("div");
        itemDiv.className = "card mb-2";
        itemDiv.innerHTML = `
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5>${item.name}</h5>
              <p>‚Ç¶${item.price.toLocaleString()}</p>
            </div>
            <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartContainer.appendChild(itemDiv);
      });

      totalPriceEl.textContent = total.toLocaleString();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }
  </script>
  <script>
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!user) {
    alert("Please log in to access this page.");
    window.location.href = "login.html";
  }
</script>
<script>
  const userArea = document.getElementById("userArea");
  const user = JSON.parse(localStorage.getItem("loggedInUser"));

  if (user) {
    userArea.innerHTML = `
      üëã Welcome, <strong>${user.username}</strong>
      <button class="btn btn-sm btn-outline-danger ms-2" onclick="logout()">Logout</button>
    `;
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    alert("You have been logged out.");
    window.location.href = "login.html";
  }
</script>
</body>
</html>
