<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order History - Mini Jumia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png">
  <meta name="theme-color" content="#0d6efd" />
</head>
<body>
  <div id="userArea" class="text-end p-2"></div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üõç Mini Jumia</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>üìú Order History</h2>
    <div id="orderHistory"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) {
      alert("Please log in to view your orders.");
      window.location.href = "login.html";
    }

    const orderHistory = document.getElementById("orderHistory");

    firebase.database().ref("orders").on("value", snapshot => {
      const data = snapshot.val();
      orderHistory.innerHTML = "";

      if (!data) {
        orderHistory.innerHTML = "<p>No orders found.</p>";
        return;
      }

      let count = 0;
      Object.entries(data).forEach(([id, order]) => {
        const isOwner = user.role === "admin" || order.email === user.email || order.name === user.username;
        if (!isOwner) return;

        count++;
        const list = order.items.map(p => `<li>${p.name} - ‚Ç¶${p.price.toLocaleString()}</li>`).join("");
        const status = order.status || "Pending";
        const date = new Date(parseInt(order.order_id?.replace("ORD", "")) || Date.now()).toLocaleString();

        const card = document.createElement("div");
        card.className = "card mb-3";
        card.innerHTML = `
          <div class="card-body">
            <h5>Order #${count} - ${date}</h5>
            <p><strong>Name:</strong> ${order.name}</p>
            <p><strong>Phone:</strong> ${order.phone}</p>
            <p><strong>Address:</strong> ${order.address}</p>
            <ul>${list}</ul>
            <p><strong>Total:</strong> ‚Ç¶${order.total.toLocaleString()}</p>
            <p><strong>Status:</strong> <span class="badge bg-${getStatusColor(status)}">${status}</span></p>
          </div>
        `;
        orderHistory.appendChild(card);
      });

      if (count === 0) {
        orderHistory.innerHTML = "<p>No orders found for your account.</p>";
      }
    });

    function getStatusColor(status) {
      if (status === "Pending") return "warning";
      if (status === "Shipped") return "primary";
      if (status === "Delivered") return "success";
      return "secondary";
    }
  </script>

  <script>
    const userArea = document.getElementById("userArea");
    if (user) {
      userArea.innerHTML = `
        üëã Welcome, <strong>${user.username}</strong>
        <button class="btn btn-sm btn-outline-danger ms-2" onclick="logout()">Logout</button>
      `;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>

  <!-- PWA Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(reg => console.log("‚úÖ Service Worker registered", reg.scope))
        .catch(err => console.error("‚ùå Service Worker error", err));
    }
  </script>
</body>
</html>
