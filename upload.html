<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Product - Mini Jumia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#0d6efd" />
</head>
<body>
  <div id="userArea" class="text-end p-2"></div>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin.html">‚Üê Admin Dashboard</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>üì§ Upload Product</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" id="productName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Price (‚Ç¶)</label>
        <input type="number" id="productPrice" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" id="productCategory" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const category = document.getElementById("productCategory").value.trim();

      if (!name || isNaN(price) || !category) {
        alert("Please fill all fields correctly.");
        return;
      }

      // Unsplash image based on product category or name
      const unsplashURL = `https://source.unsplash.com/featured/?${encodeURIComponent(name + "," + category)}`;

      const product = {
        id: Date.now(),
        name,
        price,
        category,
        image: unsplashURL
      };

      try {
        await db.ref("products").push(product);
        alert("‚úÖ Product uploaded!");
        document.getElementById("uploadForm").reset();
      } catch (error) {
        alert("‚ùå Error uploading product.");
        console.error(error);
      }
    });
  </script>

  <!-- Admin Auth + Logout -->
  <script>
    const userArea = document.getElementById("userArea");
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user || user.role !== "admin") {
      alert("Access denied.");
      window.location.href = "login.html";
    } else {
      userArea.innerHTML = `
        üëë Admin: <strong>${user.username}</strong>
        <button class="btn btn-sm btn-outline-danger ms-2" onclick="logout()">Logout</button>
      `;
    }
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>

  <!-- PWA -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then(() => {
        console.log("‚úÖ Service Worker registered.");
      });
    }
  </script>
</body>
</html>
