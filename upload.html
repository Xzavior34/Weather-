<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Product - Mini Jumia</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="theme-color" content="#0d6efd" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>⬆️ Upload New Product</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" id="productName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" id="productPrice" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Category / Keyword</label>
        <input type="text" id="productCategory" class="form-control" placeholder="e.g. smartphone, fashion" required />
      </div>
      <button type="submit" class="btn btn-success">Upload Product</button>
    </form>
    <div id="uploadStatus" class="mt-3"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("uploadForm");
    const statusDiv = document.getElementById("uploadStatus");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("productName").value.trim();
      const price = parseInt(document.getElementById("productPrice").value);
      const category = document.getElementById("productCategory").value.trim();

      if (!name || !price || !category) {
        alert("All fields are required.");
        return;
      }

      statusDiv.textContent = "Uploading...";
      try {
        // Step 1: Get Unsplash redirect image link
        const response = await fetch(`https://source.unsplash.com/600x400/?${category}`, { redirect: "follow" });
        const imageURL = response.url;

        // Step 2: Create product object
        const newProduct = {
          name,
          price,
          category,
          image: imageURL
        };

        // Step 3: Save to Firebase
        await push(ref(db, "products"), newProduct);

        statusDiv.innerHTML = `<div class="alert alert-success">✅ Product uploaded successfully!</div>`;
        form.reset();
      } catch (err) {
        console.error("Upload failed", err);
        statusDiv.innerHTML = `<div class="alert alert-danger">❌ Upload failed. Try again.</div>`;
      }
    });
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then((reg) => console.log("✅ Service Worker registered:", reg.scope))
        .catch((err) => console.error("❌ SW registration failed:", err));
    }
  </script>
</body>
</html>
