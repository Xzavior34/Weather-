<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Product - Mini Jumia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>⬆️ Upload Product</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" id="price" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" id="category" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Keyword (used for image)</label>
        <input type="text" id="keyword" class="form-control" placeholder="e.g. smartphone" required />
      </div>
      <button type="submit" class="btn btn-success">Upload</button>
    </form>
    <div id="statusMsg" class="mt-3"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <script>
    const form = document.getElementById("uploadForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const price = parseInt(document.getElementById("price").value);
      const category = document.getElementById("category").value.trim();
      const keyword = document.getElementById("keyword").value.trim();
      const unsplashKey = "R97JRSXzu1Nsa4G6HQAmzL_JIFx4ogRkP2524fGGV3g";

      statusMsg.textContent = "Fetching image...";

      try {
        const response = await fetch(`https://api.unsplash.com/photos/random?query=${encodeURIComponent(keyword)}&client_id=${unsplashKey}`);
        const data = await response.json();

        if (!data || !data.urls || !data.urls.regular) {
          throw new Error("Failed to retrieve image");
        }

        const imageUrl = data.urls.regular;

        const product = {
          id: Date.now(),
          name,
          price,
          category,
          image: imageUrl
        };

        await db.ref("products").push(product);

        statusMsg.innerHTML = `<span class="text-success">✅ Upload successful!</span>`;
        form.reset();
      } catch (error) {
        console.error("Upload failed:", error);
        statusMsg.innerHTML = `<span class="text-danger">❌ Upload failed: ${error.message}</span>`;
      }
    });
  </script>
</body>
</html>
