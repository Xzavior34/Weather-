<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>üì§ Upload Product</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" id="productName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price (‚Ç¶)</label>
        <input type="number" id="productPrice" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="text" id="productImage" class="form-control" placeholder="Paste a link like https://...jpg" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" id="productCategory" class="form-control">
      </div>
      <button class="btn btn-primary">Add Product</button>
    </form>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const image = document.getElementById("productImage").value.trim();
      const category = document.getElementById("productCategory").value.trim();

      if (!name || !price || !image) {
        alert("‚ùó Please fill all required fields.");
        return;
      }

      const newProduct = {
        id: Date.now(), // üîë unique ID so it works in index.html
        name,
        price,
        image,
        category
      };

      const products = JSON.parse(localStorage.getItem("products")) || [];
      products.push(newProduct);
      localStorage.setItem("products", JSON.stringify(products));

      alert("‚úÖ Product uploaded successfully!");
      this.reset();
    });
  </script>
</body>
</html>
