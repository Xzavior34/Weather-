<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Product - Mini Jumia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2>üì§ Upload New Product</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price (‚Ç¶)</label>
        <input type="number" id="price" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image URL</label>
        <input type="url" id="image" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" id="category" class="form-control" placeholder="e.g. Electronics, Fashion" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Upload Product</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("uploadForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const image = document.getElementById("image").value.trim();
      const category = document.getElementById("category").value.trim();
      const description = document.getElementById("description").value.trim();

      const newProduct = {
        name,
        price,
        image,
        category,
        description,
        createdAt: Date.now()
      };

      push(ref(db, "products"), newProduct)
        .then(() => {
          alert("‚úÖ Product uploaded successfully!");
          form.reset();
        })
        .catch((err) => {
          console.error("‚ùå Upload failed:", err);
          alert("Failed to upload product.");
        });
    });
  </script>
</body>
</html>
