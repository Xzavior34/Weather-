<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Product - Mini Jumia</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#0d6efd" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="userArea" class="text-end p-2"></div>

  <div class="container mt-4">
    <h2>üì§ Upload Product</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" required />
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Price (‚Ç¶)</label>
        <input type="number" class="form-control" id="productPrice" required />
      </div>
      <div class="mb-3">
        <label for="productCategory" class="form-label">Category</label>
        <input type="text" class="form-control" id="productCategory" required />
      </div>
      <div class="mb-3">
        <label for="productImage" class="form-label">Image URL</label>
        <input type="url" class="form-control" id="productImage" placeholder="https://..." required />
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <a href="admin.html" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const uploadForm = document.getElementById("uploadForm");

    uploadForm.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("productName").value;
      const price = parseFloat(document.getElementById("productPrice").value);
      const category = document.getElementById("productCategory").value;
      const image = document.getElementById("productImage").value;

      const product = { name, price, category, image, createdAt: Date.now() };
      push(ref(db, "products"), product);

      alert("‚úÖ Product uploaded!");
      uploadForm.reset();
    });
  </script>

  <script>
    const userArea = document.getElementById("userArea");
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!user || user.role !== "admin") {
      alert("Access denied. Admins only.");
      window.location.href = "login.html";
    } else {
      userArea.innerHTML = `
        üëë Admin: <strong>${user.username}</strong>
        <button class="btn btn-sm btn-outline-danger ms-2" onclick="logout()">Logout</button>
      `;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>

  <script>
    // PWA: Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then(() => {
        console.log("‚úÖ Service Worker registered (upload.html)");
      });
    }
  </script>
</body>
</html>
