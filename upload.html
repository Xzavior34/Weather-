<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>ðŸ“¤ Upload Product</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" id="productName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Price (â‚¦)</label>
        <input type="number" id="productPrice" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" id="productCategory" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const category = document.getElementById("productCategory").value.trim();

      if (!name || !price) {
        alert("Please fill all required fields.");
        return;
      }

      // Fetch image from Unsplash based on product name
      const unsplashURL = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(name)}&client_id=R97JRSXzu1Nsa4G6HQAmzL_JIFx4ogRkP2524fGGV3g`;
      let imageURL = "";

      try {
        const res = await fetch(unsplashURL);
        const data = await res.json();
        imageURL = data.results?.[0]?.urls?.regular || "https://via.placeholder.com/300x200?text=No+Image";
      } catch (error) {
        imageURL = "https://via.placeholder.com/300x200?text=Image+Error";
      }

      const newProduct = {
        id: Date.now(),
        name,
        price,
        image: imageURL,
        category
      };

      const products = JSON.parse(localStorage.getItem("products")) || [];
      products.push(newProduct);
      localStorage.setItem("products", JSON.stringify(products));

      alert("âœ… Product uploaded successfully!");
      this.reset();
    });
  </script>
</body>
</html>
