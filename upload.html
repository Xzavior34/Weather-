<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Product - Mini Jumia</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd" />
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>üì§ Upload Product</h2>
    <form id="uploadForm">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" id="productName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Price (‚Ç¶)</label>
        <input type="number" id="price" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" id="category" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Image Keyword (e.g. "shoes", "tv")</label>
        <input type="text" id="imageKeyword" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <a href="index.html" class="btn btn-link mt-3">‚Üê Back to Store</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOgQW8DzFIU9sJXD0j09kFpEzOpocfrpM",
      authDomain: "mini-jumia-42773.firebaseapp.com",
      databaseURL: "https://mini-jumia-42773-default-rtdb.firebaseio.com",
      projectId: "mini-jumia-42773",
      storageBucket: "mini-jumia-42773.appspot.com",
      messagingSenderId: "641009946484",
      appId: "1:641009946484:web:23a692390add3827802621"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const category = document.getElementById("category").value.trim();
      const keyword = document.getElementById("imageKeyword").value.trim();

      if (!name || !price || !category || !keyword) {
        return alert("Please fill in all fields.");
      }

      // Use stable Unsplash CDN image
      const imageUrl = `https://source.unsplash.com/600x400/?${encodeURIComponent(keyword)}`;

      const newProduct = {
        name,
        price,
        category,
        image: imageUrl,
        id: Date.now()
      };

      try {
        await db.ref("products").push(newProduct);
        alert("‚úÖ Product uploaded!");
        document.getElementById("uploadForm").reset();
      } catch (err) {
        console.error("‚ùå Upload failed", err);
        alert("Upload failed. Try again.");
      }
    });
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(reg => console.log("‚úÖ Service Worker registered:", reg.scope))
        .catch(err => console.error("‚ùå SW registration failed:", err));
    }
  </script>
</body>
</html>
