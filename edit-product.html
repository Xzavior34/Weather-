<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Products - Mini Jumia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">✏️ Edit Products</h2>
    <div id="productList" class="row"></div>
  </div>

  <script>
    const allProducts = JSON.parse(localStorage.getItem("products")) || [];

    function renderProducts() {
      const container = document.getElementById("productList");
      container.innerHTML = "";

      allProducts.forEach((product, index) => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-3";

        col.innerHTML = `
          <div class="card">
            <img src="${product.image}" class="card-img-top" style="height:200px; object-fit:cover;">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p>₦${product.price}</p>
              <input class="form-control mb-2" type="text" placeholder="New Name" id="name-${index}" />
              <input class="form-control mb-2" type="number" placeholder="New Price" id="price-${index}" />
              <button class="btn btn-sm btn-primary" onclick="updateProduct(${index})">Save Changes</button>
              <button class="btn btn-sm btn-danger mt-1" onclick="deleteProduct(${index})">Delete</button>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    function updateProduct(index) {
      const name = document.getElementById(`name-${index}`).value.trim();
      const price = parseInt(document.getElementById(`price-${index}`).value.trim());

      if (name) allProducts[index].name = name;
      if (!isNaN(price)) allProducts[index].price = price;

      localStorage.setItem("products", JSON.stringify(allProducts));
      alert("Product updated!");
      renderProducts();
    }

    function deleteProduct(index) {
      if (confirm("Are you sure you want to delete this product?")) {
        allProducts.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(allProducts));
        renderProducts();
      }
    }

    renderProducts();
  </script>
</body>
</html>
